version: '3.8'

services:
  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ala-api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ala_db
      - ENABLE_SSL=false
      - JWT_SECRET=your-jwt-secret-key-change-in-production
      - PRIORITY_URL=https://t.eu.priority-connect.online/odata/Priority/tabbtbc6.ini/test24/
    ports:
      - "5000:5000"
    networks:
      - ala-network
    volumes:
      - api-logs:/usr/src/app/logs

  # Frontend application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ala-frontend
    restart: unless-stopped
    environment:
      - API_URL=http://api:5000
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - ala-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ala-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ala_db
    ports:
      - "5432:5432"
    networks:
      - ala-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  ala-network:
    driver: bridge

volumes:
  postgres-data:
  api-logs:
